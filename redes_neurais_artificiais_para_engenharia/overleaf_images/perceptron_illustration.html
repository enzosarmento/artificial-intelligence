<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Neurônio (Tema Claro)</title>
    <link rel="stylesheet" type="text/css" href="general.css">
    <style>
        /* --- ESTILOS GERAIS --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Cor de fundo alterada para branco */
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Cor do texto padrão alterada para cinza escuro */
            color: #333333;
            margin: 0;
        }

        /* --- CONTÊINER PRINCIPAL --- */
        .neuron-diagram {
            position: relative;
            width: 800px;
            height: 400px;
            transform: scale(0.9);
        }

        /* --- ESTILOS DOS COMPONENTES --- */
        .box {
            position: absolute;
            width: 60px;
            height: 40px;
            /* Cores invertidas: fundo claro, borda escura */
            background-color: #eaf6ff;
            border: 2px solid #0077cc;
            /* Sombra mais sutil para o tema claro */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            /* Cor do texto dentro da caixa ajustada */
            color: #005fa3;
        }

        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            /* Gradiente de azul vibrante */
            background: radial-gradient(circle, #0077cc, #005fa3);
            border: 2px solid #005fa3;
            /* Sombra azul e mais sutil */
            box-shadow: 0 4px 15px rgba(0, 119, 204, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            /* Cor do Σ mantida como branca para contraste com o azul */
            color: #ffffff;
        }

        .label {
            position: absolute;
            font-size: 1.1rem;
            /* Cor dos rótulos alterada para cinza escuro */
            color: #333333;
        }

        .arrow {
            position: absolute;
            /* Cor das linhas e setas alterada para um cinza mais escuro */
            background-color: #555555;
            height: 2px;
        }

        /* --- POSICIONAMENTO DOS ELEMENTOS (inalterado) --- */
        .input-x1 { top: 30px; left: 0; }
        .weight-w1 { top: 25px; left: 120px; }

        .input-x2 { top: 100px; left: 0; }
        .weight-w2 { top: 95px; left: 120px; }

        .input-x3 { top: 170px; left: 0; }
        .weight-w3 { top: 165px; left: 120px; }

        .input-xn { top: 280px; left: 0; }
        .weight-wn { top: 275px; left: 120px; }

        .dots { top: 212px; left: 148px; font-size: 1.5rem; line-height: 1rem; text-align: center; }

        .summation { top: 130px; left: 300px; }

        .bias-label { top: 40px; left: 368px; }

        .activation { top: 155px; left: 500px; width: 80px; }

        .output-u { top: 150px; left: 440px; }
        .output-y { top: 168px; left: 685px; }

        /* --- SETAS E LINHAS DE CONEXÃO --- */

        /* Cor das setas alterada para cinza escuro */
        .bias-line {
            width: 70px;
            height: 2px;
            background-color: #555555;
            position: absolute;
            top: 85px;
            left: 325px;
            transform: rotate(90deg);
        }
        .bias-line::after {
            content: '';
            position: absolute;
            width: 0; height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid #555555;
            right: -10px;
            top: -5px;
        }

        .arrow.input-arrow {
            width: 70px;
        }
        .arrow.input-arrow::after {
            content: '▶';
            color: #555555;
            position: absolute;
            right: -5px;
            top: -11px;
            font-size: 1.2rem;
        }
        #arrow-x1 { top: 43px; left: 40px; }
        #arrow-x2 { top: 113px; left: 40px; }
        #arrow-x3 { top: 183px; left: 40px; }
        #arrow-xn { top: 293px; left: 40px; }

        #line-w1 {
            width: 150px;
            top: 105px;
            left: 175px;
            transform: rotate(32deg);
        }
        #line-w2 { width: 115px; top: 150px; left: 187px; transform: rotate(15deg); }
        #line-w3 { width: 115px; top: 195px; left: 187px; transform: rotate(0deg); }
        #line-wn { width: 145px; top: 255px; left: 180px; transform: rotate(-25deg); }

        #arrow-u { top: 178px; left: 405px; width: 90px; }
        #arrow-u::after { content: '▶'; color: #555555; position: absolute; right: -5px; top: -11px; font-size: 1.2rem; }

        #arrow-y { top: 178px; left: 585px; width: 90px; }
        #arrow-y::after { content: '▶'; color: #555555; position: absolute; right: -5px; top: -11px; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="neuron-diagram">
        <div class="label input-x1">x₁</div>
        <div class="arrow input-arrow" id="arrow-x1"></div>
        <div class="box weight-w1">w₁</div>

        <div class="label input-x2">x₂</div>
        <div class="arrow input-arrow" id="arrow-x2"></div>
        <div class="box weight-w2">w₂</div>

        <div class="label input-x3">x₃</div>
        <div class="arrow input-arrow" id="arrow-x3"></div>
        <div class="box weight-w3">w₃</div>

        <div class="label dots">.<br>.<br>.</div>

        <div class="label input-xn">xₙ</div>
        <div class="arrow input-arrow" id="arrow-xn"></div>
        <div class="box weight-wn">wₙ</div>

        <div class="arrow" id="line-w1"></div>
        <div class="arrow" id="line-w2"></div>
        <div class="arrow" id="line-w3"></div>
        <div class="arrow" id="line-wn"></div>

        <div class="circle summation">Σ</div>

        <div class="label bias-label">
            -1 {x₀}<br>
            θ = w₀
        </div>
        <div class="bias-line"></div>

        <div class="arrow" id="arrow-u"></div>
        <div class="label output-u">u</div>

        <div class="box activation">g(.)</div>

        <div class="arrow" id="arrow-y"></div>
        <div class="label output-y">y</div>

    </div>

</body>
</html>
